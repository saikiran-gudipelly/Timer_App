<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="styles.css">
    <title>Timer App</title>
</head>
<body>
    <div class="container">
       <img src="logo.png" class="logo">
       <div class="div">
        <h1 class="heading">Timer App</h1>
    
        <div class="new">
            <h2 class="now">We are going to enter into 2024 in</h2>
        </div>
    </div>
    <div class="launch-time">
        <div>
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
       <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
       </div>
       <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
       </div>
        <div class="rocket">
            <img src="rocket.png" class="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
